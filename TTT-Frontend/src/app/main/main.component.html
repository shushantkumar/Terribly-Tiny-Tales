<header >
    <div class="container-fluid" style="background-color:#2c2c2c;">
      <b class="row" align="center" style="color:#da3730;font-size:40px;text-align: center;padding:40px;">Terribly Tiny Tales</b>
    </div>
</header>
<br>
<div class="card" style="max-width:70%;margin:10px 0px 20px 100px;background-color:#77ff33">
	<div class="container" style="padding:20px">
		<h2> Enter the number below : </h2>
		<br>
	  <div class="container-fluid">
			<div class="col-lg-6">
		    <input id="number_n" class="form-control " type="number" style="width:100%"  placeholder="Enter N" [(ngModel)]="val_n" required>  
		    </div>  

			<br>
			<div style="padding-left:20px">
		  		<button id="save" type="button" (click)="postN($event)" iconPos="right" style="padding:10px;background-color:#0040ff;"><i class="fa fa-check"></i> Send</button>
			</div>
		</div>
	</div>
</div>
<div class="card" style="max-width:70%;margin:10px 0px 20px 100px;background-color:#77ff33">
	<div class="container" style="padding:20px">
		<table id="frequency">
			<tr>
			    <th style="font-size:20px"><b>Words</b></th>
			    <th style="font-size:20px"><b>Frequency</b></th>
  			</tr>
  			<tr *ngFor="let meta of nFreq">
  				<th>{{meta[0]}}</th>
  				<th>{{meta[1]}}</th>
  				
  			</tr>
		</table>
	</div>
</div>
